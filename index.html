<!DOCTYPE html><html lang="en"><head><style>@media screen and (orientation:landscape) and (hover:not:hover){body{width:100vh;height:100vw;transform-origin:0 0}}body.rotation90{transform:rotate(90deg);transform-origin:left top}body.rotation90,body.rotation-90{width:100vh;overflow-x:hidden;position:absolute;top:100%;left:0}body.rotation-90{transform:rotate(-90deg);transform-origin:left top}#player{position:absolute;border-radius:100%;z-index:3;height:50px;width:50px;object-fit:cover;border:3px solid #27e127;pointer-events:none}@keyframes pulse{0%{box-shadow:0 0 3px #00f,0 0 6px red}to{box-shadow:0 0 0 6px #00f,0 0 0 12px red}}.drag{animation:pulse .2s infinite alternate}#lumber,canvas{position:absolute}#lumber{z-index:3;border-radius:100%;height:60px;width:60px;background:#ffcc08}@keyframes goal{0%{box-shadow:0 0 0 0 #ffcc08,0 0 0 red,0 0 0 0px#ffffff;font-size:15px;opacity:1}20%{box-shadow:0 0 0 6px #ffcc08,0 0 0 0px#ffffff;opacity:1}30%{box-shadow:0 0 0 6px #ffcc08,0 0 0 12px#ffffff;opacity:1}to{font-size:30px;box-shadow:0 0 0 6px #ffcc08,0 0 0 12px#ffffff;opacity:1}}#goal{display:inline-block;font-size:30px;font-family:Arial,Helvetica,sans-serif;font-weight:900;background:red;width:fit-content;border-radius:100%;opacity:0;padding:5px;color:#ffcc08;animation:goal .3s alternate;animation-iteration-count:3;text-align:center}#goal:before{content:"+1"}@keyframes glow{0%{box-shadow:0 0 0 3px #63582a,0 0 0 6px #fff}to{box-shadow:0 0 0 6px #63582a,0 0 0 12px #fff}}.alive{animation:glow .5s infinite alternate}#gameover{display:none;z-index:33;top:40px;height:100%;width:100%;font-family:Gill Sans,Gill Sans MT,Calibri,Trebuchet MS,sans-serif;font-size:72px;position:absolute;text-align:center}#gameover>div{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}.over{color:#fff;background-color:red}.over,.start{display:block!important}.start{background-color:#ffcc08}</style><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Document</title></head><body> <div id="gameover" class="start"> <div><span></span> <button></button></div> </div> <div id="lumber" class="alive"></div> <img id="player"> <div style="font-size:30px;text-align:center;">Score: <span id="score"></span></div> <canvas id="canvas"></canvas> <script src="https://maias.github.io/lumberJam/src.6de744c0.js"></script> </body></html>
