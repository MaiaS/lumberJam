<!DOCTYPE html><html lang="en"><head><style>html{font-family:Gill Sans,Gill Sans MT,Calibri,Trebuchet MS,sans-serif;background:#000}@media screen and (orientation:landscape) and (hover:not:hover){body{width:100vh;height:100vw;transform-origin:0 0}}canvas{clip-path:inset(3.5% 3.5% 3.5% 3.5%);background:"white"}body.rotation90{transform:rotate(90deg);transform-origin:left top}body.rotation90,body.rotation-90{width:100vh;overflow-x:hidden;position:absolute;top:100%;left:0}body.rotation-90{transform:rotate(-90deg);transform-origin:left top}.score{bottom:30px;left:50px;color:#fff;font-size:30px;text-transform:uppercase}#player,.score{position:absolute;z-index:3}#player{border-radius:100%;height:50px;width:50px;object-fit:cover;border:3px solid #27e127;pointer-events:none}@keyframes pulse{0%{box-shadow:0 0 3px #00f,0 0 6px red}to{box-shadow:0 0 0 6px #00f,0 0 0 12px red}}.drag{animation:pulse .2s infinite alternate}canvas{height:100%;width:100%}#lumber,canvas{position:absolute}#lumber{z-index:3;border-radius:100%;height:60px;width:60px;background:#ffcc08}.hidden{display:none}@keyframes goal{0%{box-shadow:0 0 0 0 #ffcc08,0 0 0 red,0 0 0 0px#ffffff;font-size:15px;opacity:1}20%{box-shadow:0 0 0 6px #ffcc08,0 0 0 0px#ffffff;opacity:1}30%{box-shadow:0 0 0 6px #ffcc08,0 0 0 12px#ffffff;opacity:1}to{font-size:30px;box-shadow:0 0 0 6px #ffcc08,0 0 0 12px#ffffff;opacity:1}}#goal{position:absolute;display:inline-block;font-size:30px;font-weight:900;background:red;width:fit-content;border-radius:100%;opacity:0;padding:5px;color:#ffcc08;animation:goal .3s alternate;animation-iteration-count:3;text-align:center}#goal:before{content:"+1"}@keyframes glow{0%{box-shadow:0 0 0 3px #63582a,0 0 0 6px #fff}to{box-shadow:0 0 0 6px #63582a,0 0 0 12px #fff}}.alive{animation:glow .5s infinite alternate}@keyframes white{0%{filter:drop-shadow(0 0 1px rgba(255,255,255,.632))}to{filter:drop-shadow(0 0 20px rgba(255,255,255,.632))}}.enemy-wrapper{filter:drop-shadow(1px 1px 30px rgba(255,255,255,.632));animation:#fff 1s infinite alternate}.enemy,.enemy-wrapper{z-index:99;position:absolute}.enemy{background:#fff;height:120px;width:120px;clip-path:polygon(30% 0,70% 0,100% 30%,100% 70%,70% 100%,30% 100%,0 70%,0 30%)}@keyframes blink{0%{clip-path:ellipse(50% 50% at 50% 50%)}20%{clip-path:ellipse(50% 1% at 50% 50%)}50%,to{clip-path:ellipse(50% 50% at 50% 50%)}}.enemy-eye{z-index:99;height:50px;width:50px;background:red;top:50%;left:50%;transform:translate(-50%,-50%);transform-origin:center;clip-path:ellipse(50% 50% at 50% 50%);animation:blink 5s infinite}.enemy-eye,.enemy-pupil{position:absolute;border-radius:100%}.enemy-pupil{content:"";z-index:100;background:#000;top:12px;left:23px;height:22px;width:22px;transform-origin:left}#gameover{display:none;z-index:33;height:100%;width:100%;font-family:Gill Sans,Gill Sans MT,Calibri,Trebuchet MS,sans-serif;font-size:72px;position:absolute;text-align:center}#gameover>div{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}.over{color:#fff;background-color:red}.over,.start{display:block!important}.start{background-color:#ffcc08}#game-text,.start{text-transform:uppercase}#game-text{white-space:nowrap}#game-button{border-radius:30px;padding:10px 20px;border:3px solid #fff;background:#000;color:#fff;text-transform:uppercase;font-weight:900;font-size:30px;box-shadow:0 5px 0 3px #000;cursor:pointer;transition:.2s ease}#game-explain{font-size:20px}#game-button:active{box-shadow:0 0 0 2px #000;transform:translateY(10px)}</style><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Document</title></head><body> <div id="gameover" class="start"> <div><div id="game-text"> </div> <div id="game-explain">Move gravity with your mouse</div> <button id="game-button"></button></div> </div>  <div id="lumber" class="hidden"></div> <img id="player"> <div class="score">Score: <span id="score"></span></div> <div class="border"></div> <canvas id="canvas"></canvas> <script src="https://maias.github.io/lumberJam/src.bb4bdd3e.js"></script> </body></html>
